<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="/css/auxiliares.css">
    <title>Listado de clientes</title>
    <!--
    <script src="js/jquery-3.6.0.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/listarclientes.js"></script>
    <script src="js/registrarclientes.js"></script>
    <script src="js/editarclientes.js"></script>
    <script src="js/borrarclientes.js"></script>
    <script src="js/funcionescliente.js"></script>
</head>

<body>
    <a href="index.html"><img src="img/back.png" alt="Regresar"></a>
    <div class="container" id="principal">
        <h1>Clientes Disponibles</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        
        
        <button id="nuevoRegistro" class="btn btn-primary"  onclick="activaNuevo();">Registrar Cliente</button>
        <!--aqui se actualizara el listado -->
        <div id="listado">
             
        </div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Registrar Cliente</h3>
            <div class="mb-3" id="formulario">
                <div class="mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="name" placeholder="Nombre" onkeydown="upperCaseF(this)">
                <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="email" placeholder="Correo ElectrÃ³nico">
                <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="password" placeholder="ContraseÃ±a">
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="age" placeholder="Edad">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary btn-sm" onclick="registrar();">Guardar</button>
                <button class="btn btn-dark btn-sm" onclick="estadoInicial();">Cancelar</button>
                </div>
            </div>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Editar Cliente</h3>
            <input type="text" id="nameEdit" placeholder="name">
            <input type="text" id="emailEdit" placeholder="email">
            <input type="password" id="passwordEdit" placeholder="password">
            <input type="number" id="ageEdit" placeholder="age">
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>
</body>

</html>
