<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de ...</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/auxiliares.css">
    <!--
    <script src="js/jquery-3.6.0.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/listarmensajes.js"></script>
    <script src="js/registrarmensajes.js"></script>
    <script src="js/funcionesmensajes.js"></script>
</head>

<body>
        <a href="index.html"><img src="img/back.png" alt="Regresar"></a>
        <div class="container" id="principal">
        <h1>Mensajes Disponibles</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        
        
        <button id="nuevoRegistro" class="btn btn-primary" onclick="activaNuevo();">Registrar Mensaje</button>
        <!--aqui se actualizara el listado -->
        <div id="listado"></div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Registrar Mensaje</h3>
            
            <div class="mb-3" id="formulario">
                
                    <select  id="client" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Cliente">
                    
                    </select>
                 
                    <select id="cabin" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Disfraz">
                        
                    </select>
                  
                    <textarea id="messagetext" class="form-control" aria-label="With textarea" placeholder="Write a message" rows="4" cols="50" onkeydown="upperCaseF(this)"></textarea>
               
               
                <div class="mb-3">
                    <button onclick="registrar();" class="btn btn-primary btn-sm" >Guardar</button>
                <button onclick="estadoInicial();" class="btn btn-dark btn-sm" >Cancelar</button>
                </div>
            </div>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Editar Mensaje</h3>
            <input type="number" id="idEdit" placeholder="id">
            <br>
            <textarea id="messagetextEdit" placeholder="messagetext" rows="4" cols="50"></textarea>
            <br>
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>
</body>

</html>
